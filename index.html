<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container">

        <div class="banner">
            <div class="banner__title"></div>
        </div>
        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <section class="customization">
                    <button class="toggleFish">
                        Hide Fish
                    </button>
                    <button class="toggleQuotes">
                        Hide Quotes
                    </button>
                    <button class="toggleLocation">
                        Hide Locations
                    </button>
                    <button class="toggleTips">
                        Hide Tips
                    </button>
                </section>
                <div class="quote__container">

                </div> 
                
                <article class="fishList">
                    <div class="collection">
                    <h2>Martin's Collection<br>on Display</h2>
                    <select class="typeChoice">
                        <option value="all">Show All Fish</option>
                        <option value="holy">Holy Fish</option>
                        <option value="soldier">Soldier Fish</option>
                        <option value="plebs">Commoners</option>
                        <option value="noFish">Hide All Fish</option>
                    </select>
                    </div>
                    <section class="fishInsert">    

                    </section>
                </article>

                <article class="locationList">
                    <h2 class="location__collection">Martin's Favorite<br>Collection Locations</h2>
                    <section class="locationInsert">

                    </section>
                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipList">
                    
                </article>
            </div>
        </div>

    </main>
    
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/quotes/quotes.js"></script>
    <script src="scripts/quotes/quotesData.js"></script>
    <script src="scripts/quotes/quotesList.js"></script>
    <script src="scripts/locations/locationData.js"></script>
    <script src="scripts/locations/location.js"></script>
    <script src="scripts/locations/locationList.js"></script>
    <script src="scripts/tips/tips.js"></script>
    <script src="scripts/tips/tipsData.js"></script>
    <script src="scripts/tips/tipsList.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
